<div class="item">

    <input [id]="item.description" type="checkbox" (change)="item.done = !item.done" [checked]="item.done" />
    <label [for]="item.description">{{item.description}}</label>

    <div class="btn-wrapper" *ngIf="!editable">
      <!-- <button class="btn" (click)="editable = !editable">Edit task</button> -->
      <button class="btn"(click)="sendEditable()" routerLink="/create">Edit task</button>
      <button class="btn" (click)="remove.emit()">Delete task</button>
    </div>
  
  </div>
